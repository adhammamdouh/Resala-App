<ion-grid class="h-100 d-flex flex-column justify-content-center position-relative" dir="ltr">
  <ion-row class="h-100 d-flex flex-column justify-content-center" [ngClass]="{'position-relative': showBackIcon}">
    <ion-col style="z-index: 998" class="h-100 d-flex flex-column justify-content-center text-center" [ngClass]="{'position-absolute': showBackIcon}" size="12">
      <ion-label class="fontH1 title-label">
        {{title}}
      </ion-label>
    </ion-col>
    <ion-col 
      *ngIf="showBackIcon" 
      style="z-index: 999" 
      class="d-flex flex-column justify-content-center align-items-center iconContainer rounded-circle" 
      size="auto"
      (click)="goBack()">
      <ion-icon [src]="leftArrow" class="headingIcon"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
