<ion-grid dir="rtl" *ngFor="let item of popoverItemsProperties; trackBy:trackItems; let i = index; last as lastItem" (click)="dismissPopover(item)">
  <ion-row>
    <ion-col>
      <ion-label class="defaultLabel fontH4">
        {{ item.name | translate }}
      </ion-label>
    </ion-col>
  </ion-row>
  <div class="sperate" *ngIf="!lastItem"></div>
</ion-grid>
