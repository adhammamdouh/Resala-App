<ion-grid dir="rtl" *ngFor="let item of popoverItemsProperties; let i = index" (click)="dismissPopover(item)">
  <ion-row>
    <ion-col>
      <ion-label class="defaultLabel fontH4">
        {{ item.name | translate }}
      </ion-label>
    </ion-col>
  </ion-row>
  <div class="sperate" *ngIf="i < (popoverItemsProperties.length - 1)"></div>
</ion-grid>
