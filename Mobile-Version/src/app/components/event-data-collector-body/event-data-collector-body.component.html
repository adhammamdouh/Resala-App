<div 
  *ngIf="event"
  class="headerContainer shadow-lg mt-2" 
  [ngClass]="{'hasCallButton': privilegeHandler.isGetAssignedCallsValid()}">
  
  <ion-grid dir="rtl">
    <ion-row>
      <ion-col>
        <ion-label class="defaultLabel fontH4">
          <ion-label>
            {{'ُEVENTPAGEDATA.startDate' | translate}} :
          </ion-label>
          <ion-label>
            {{event.invitationStartTime | date: 'hh:mm dd-MM-yyyy'}}
          </ion-label>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-label class="defaultLabel FontH4 fw-bold">
              <ion-label>
                {{'ُEVENTPAGEDATA.description' | translate}}
              </ion-label>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="gridContainer">
          <ion-col>
            <ion-label class="defaultLabel fontH4">
              {{event.description}}
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label class="defaultLabel fontH4 fw-bold">
              {{'ُEVENTPAGEDATA.eventText' | translate}}
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="gridContainer">
          <ion-col>
            <ion-label class="defaultLabel fontH4 containSpaceText">
              {{event.script}}
            </ion-label>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
    
  </ion-grid>
</div>
