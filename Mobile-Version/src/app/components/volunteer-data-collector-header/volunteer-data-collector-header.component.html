<div 
  *ngIf="volunteer"
  class="headerContainer">

  <ion-grid dir="rtl" >
    <ion-row>
      <ion-col>
        <ion-label class="defaultLabel fontH4">{{volunteer.birthDate | date: 'dd-MM-YYYY'}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="gridContainer">
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-label class="defaultLabel fontH4">
              {{volunteer.branch.name}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
            <ion-label class="defaultLabel fontH4">
              {{volunteer.firstName}} {{volunteer.midName}} {{volunteer.lastName}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="defaultLabel fontH4">
              {{volunteer.phoneNumber}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</div>
