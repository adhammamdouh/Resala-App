<div class="position-relative mb-1 mt-1 d-flex flex-column align-items-center">
  <ion-grid class="position-absolute ion-no-padding h-100 w-100 max-width d-flex flex-column align-items-end" style="z-index: 100;">
    <ion-row class="h-100 max-width">
      <ion-col class="d-flex flex-column justify-content-center align-items-end">
        <ion-icon name="chevron-back-outline" class="defaultIcon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid #volunteerCard class="card upperContainer pt-2 pb-2 ps-2 max-width shadow ion-no-padding"
    [ngClass]="{'activeCard': isSwapping}"
    data-bs-toggle="collapse" 
    [attr.data-bs-target]="'#collapseExample' + '1'" 
    aria-expanded="false" 
    [attr.aria-controls]="'collapseExample' + '1'"
    style="z-index: 200;"
    dir="rtl">
    <ion-row class="w-100 h-100" dir="rtl">
      <ion-col class="d-flex flex-column justify-content-center align-items-center ion-no-padding" size="auto">
        <ion-icon name="chevron-back-outline" class="defaultIcon greenIcon"></ion-icon>
      </ion-col>
      <ion-col class="ion-no-padding d-flex flex-column justify-content-around ms-1">
        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding">
            <ion-label class="header">
              {{volunteer.firstName}} {{volunteer.midName}} {{volunteer.lastName}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="defaultLabel fontH4">
              {{volunteer.branch.name}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="defaultLabel fontH4">
              {{volunteer.age}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col 
        *ngIf="volunteer.gender === gender.male"
        class="d-flex flex-column align-items-center justify-content-around" 
        size="auto">
        <ion-icon class="defaultIcon headingIcon" [name]="isSwapping ? 'man' : 'man-outline'"></ion-icon>
      </ion-col>
      <ion-col
        *ngIf="volunteer.gender === gender.female"
        class="d-flex flex-column align-items-center justify-content-around" 
        size="auto">
        <ion-icon class="defaultIcon headingIcon" [name]="isSwapping ? 'woman' : 'woman-outline'"></ion-icon>
      </ion-col>

      <ion-col 
        class="d-flex flex-column align-items-center justify-content-around dateCard" 
        size="auto"
        [ngClass]="{'activeDateCard': isSwapping}">
        <div class="h-100 d-flex flex-column justify-content-center">
          <ion-row class="day align-self-center"><ion-label>{{volunteer.joinDate | date: 'dd'}}</ion-label></ion-row>
          <ion-row class="month align-self-center"><ion-label>{{volunteer.joinDate | date: 'MM'}}</ion-label></ion-row>
          <ion-row class="year align-self-center"><ion-label>{{volunteer.joinDate | date: 'YYYY'}}</ion-label></ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
