<ion-header>
  <app-title-bar [title]="'test'" [showBackIcon]="true"></app-title-bar>
</ion-header>

<ion-content>
  <ion-grid class="p-1" dir="rtl">
    <form 
      class="d-flex flex-column justify-content-center align-items-center"
      [formGroup]="volunteerFormAtt.volunteerForm" (ngSubmit)="mode === 'add' ? addVolunteer() : editVolunteer()">
      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.firstname"></app-input>
        </ion-col>
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.middlename"></app-input>
        </ion-col>
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.lastname"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.nickName"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.birthDate"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.nationalID"></app-input>
        </ion-col>

        <ion-col class="p-1 d-flex flex-column justify-content-center">
          <app-select-box [selectBoxProperties]="volunteerFormAtt.gender"></app-select-box>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.university"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.faculty"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.phoneNumber" [showLetterCounter]="true"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.joiningDate"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1 d-flex flex-column justify-content-center">
          <app-select-box [selectBoxProperties]="volunteerFormAtt.tShirt"></app-select-box>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1 d-flex flex-column justify-content-center">
          <app-select-box [selectBoxProperties]="volunteerFormAtt.branch"></app-select-box>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.apartmentNumber"></app-input>
        </ion-col>
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.buildingNumber"></app-input>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.streetName"></app-input>
        </ion-col>
        <ion-col class="p-1">
          <app-input [(inputProperties)]="volunteerFormAtt.neighborhoodName"></app-input>
        </ion-col>
        <ion-col class="p-1 d-flex flex-column justify-content-center">
          <app-select-box [selectBoxProperties]="volunteerFormAtt.governorate"></app-select-box>
        </ion-col>
      </ion-row>

      <ion-row class="max-width w-100">
        <ion-col class="p-1">
          <app-button 
            [label]="'VOLUNTEER_FORM.edit'" 
            [type]="'submit'" 
            [disabled]="volunteerFormAtt.volunteerForm.invalid"
            *ngIf="mode === 'edit'"></app-button>
          <app-button 
            [label]="'VOLUNTEER_FORM.add'" 
            [type]="'submit'" 
            [disabled]="volunteerFormAtt.volunteerForm.invalid"
            *ngIf="mode === 'add'"></app-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  
</ion-content>
