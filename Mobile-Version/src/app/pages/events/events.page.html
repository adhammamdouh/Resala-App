<ion-header class="ion-no-border">
  <app-main-page-bar 
    [(tabProperties)]="tabProperties" 
    [title]="'TABS.events' | translate"
    [addButtonNavigationPageName]="addButtonNavigationPageName"
    [showAddButton]="privilegeHandler.isAddEventValid()"></app-main-page-bar>
</ion-header>

<ion-content>
  <!--<app-search-bar></app-search-bar>
  <app-tabs [tabProperties]="tabProperties" ></app-tabs>-->
  <div *ngIf="tabProperties.selectedTabIndex === eventTabsTemp.previous">
    <app-event-card (onSwap)="openEventData($event)" [index]="0"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="1"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="2"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="3"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="4"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="5"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="6"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="7"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="8"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="9"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="10"></app-event-card>
    <app-event-card (onSwap)="openEventData($event)" [index]="11"></app-event-card>
  </div>

  <div *ngIf="tabProperties.selectedTabIndex === eventTabsTemp.upcoming">
    <app-event-card 
      *ngFor="let event of eventCRUD.events"
      [event]="event" (onSwap)="openEventData($event)" [index]="0"></app-event-card>
  </div>

  <!--<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="copy()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->
</ion-content>
