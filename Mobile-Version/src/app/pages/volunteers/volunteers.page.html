<ion-header class="ion-no-border">
    <!--<app-title-bar [title]="'TABS.event' | translate"></app-title-bar>-->
    <app-main-page-bar 
        [(tabProperties)]="tabProperties"
        [title]="'TABS.volunteers' | translate"
        [addButtonNavigationPageName]="addButtonNavigationPageName"
        [showAddButton]="privilegeHandler.isCreateVolunteerValid()"
        (onSearch)="searchVolunteers($event)"
        (onSearchComplete)="completeVolunteersSearching()"
        (onSearchStart)="onSearchStart($event)"></app-main-page-bar>
  </ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshVolunteers($event, tabProperties.selectedTabIndex)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div *ngIf="tabProperties.selectedTabIndex === volunteerTabsTemp.active">
        <app-volunteer-card 
            *ngFor="let volunteer of volunteerCRUD.activeVolunteers; trackBy:trackItems"
            [volunteer]="volunteer"
            (onSwap)="openVolunteerData(volunteer)"></app-volunteer-card>
    </div>

    <div *ngIf="tabProperties.selectedTabIndex === volunteerTabsTemp.inactive">
        <app-volunteer-card 
            *ngFor="let volunteer of volunteerCRUD.inactiveVolunteers; trackBy:trackItems"
            [volunteer]="volunteer"
            (onSwap)="openVolunteerData(volunteer)"></app-volunteer-card>
    </div >
        
    <div *ngIf="tabProperties.selectedTabIndex === volunteerTabsTemp.archive">
        <app-volunteer-card 
        *ngFor="let volunteer of volunteerCRUD.requestToVolunteers; trackBy:trackItems"
        [volunteer]="volunteer"
        (onSwap)="openVolunteerData(volunteer)"></app-volunteer-card>
    </div>
</ion-content>
